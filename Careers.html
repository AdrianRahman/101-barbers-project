<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbershop Careers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>BARBERSHOP CAREERS</h1>
    <h2>WE ARE HIRING | Join The Team</h2>

    <form id="jobApplicationForm">
        <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required pattern="[0-9]{10,15}">
        <input type="text" id="socialHandle" name="socialHandle" placeholder="Instagram or Facebook Handle" required>
        <input type="number" id="experience" name="experience" placeholder="Years of Experience" min="0" required>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
